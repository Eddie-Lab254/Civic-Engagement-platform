<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Services Survey</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .description {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            font-size: 1.1em;
        }

        input,
        textarea,
        button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #2980b9;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .home-btn span {
            margin-right: 8px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Local Services Survey</h1>
        <p class="description">
            Help improve local services by providing valuable feedback.
        </p>

        <form id="survey-form">
            <label for="service-name">Service Name</label>
            <input type="text" id="service-name" name="service-name" placeholder="Enter the name of the service" required>

            <label for="rating">Rate the Service</label>
            <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rate from 1 to 5" required>

            <label for="feedback">Additional Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Provide any additional feedback" required></textarea>

            <button type="button" onclick="submitSurvey()">Submit Feedback</button>
        </form>

        <div id="survey-result" style="display: none; text-align: center; margin-top: 20px; color: #2c3e50;">
            <h3>Thank you for your feedback!</h3>
            <p>Your input will help improve the services in your community.</p>
        </div>

        <a href="index.html" class="home-btn">
            <span>&#x2302;</span> Home
        </a>
    </div>

    <script>
        function submitSurvey() {
            const form = document.getElementById("survey-form");
            const result = document.getElementById("survey-result");

            // Validate form inputs
            const serviceName = document.getElementById("service-name").value.trim();
            const rating = document.getElementById("rating").value.trim();
            const feedback = document.getElementById("feedback").value.trim();

            if (serviceName && rating && feedback) {
                form.style.display = "none";
                result.style.display = "block";
            } else {
                alert("Please fill out all fields before submitting.");
            }
        }
    </script>
</body>

</html>
