<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Hearings</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .description {
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #3498db;
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #2980b9;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .home-btn span {
            margin-right: 8px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Public Hearings</h1>
        <p class="description">
            Learn about and attend public hearings to voice your opinions on proposed laws and policies.
        </p>

        <h3>Upcoming Hearings</h3>
        <ul id="hearings-list">
            <li onclick="viewDetails('Law A Hearing')">Public Hearing on Law A</li>
            <li onclick="viewDetails('Policy B Review')">Policy B Review Hearing</li>
            <li onclick="viewDetails('Community Development Discussion')">Community Development Discussion</li>
        </ul>

        <div id="hearing-details" style="display: none; text-align: center; margin-top: 20px; color: #2c3e50;">
            <h3 id="hearing-title"></h3>
            <p>Date: <span id="hearing-date">TBD</span></p>
            <p>Location: <span id="hearing-location">TBD</span></p>
            <button onclick="goBack()" style="padding: 10px 20px; border: none; background: #3498db; color: white; border-radius: 5px; cursor: pointer;">Back to Hearings</button>
        </div>

        <a href="index.html" class="home-btn">
            <span>&#x2302;</span> Home
        </a>
    </div>

    <script>
        function viewDetails(hearingTitle) {
            const hearingDetails = {
                "Law A Hearing": { date: "December 15, 2024", location: "City Hall, Room 101" },
                "Policy B Review": { date: "December 18, 2024", location: "Community Center, Main Hall" },
                "Community Development Discussion": { date: "December 20, 2024", location: "Town Library, Conference Room" }
            };

            const details = hearingDetails[hearingTitle];
            if (details) {
                document.getElementById("hearings-list").style.display = "none";
                document.getElementById("hearing-title").textContent = hearingTitle;
                document.getElementById("hearing-date").textContent = details.date;
                document.getElementById("hearing-location").textContent = details.location;
                document.getElementById("hearing-details").style.display = "block";
            }
        }

        function goBack() {
            document.getElementById("hearing-details").style.display = "none";
            document.getElementById("hearings-list").style.display = "block";
        }
    </script>
</body>

</html>
