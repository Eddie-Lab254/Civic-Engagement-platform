<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Clean-up</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .description {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        input,
        button {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .home-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .home-btn span {
            margin-right: 8px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Join the Community Clean-up</h1>
        <p class="description">
            Volunteer to help clean up your local parks and streets. Together, we can make our community a cleaner, healthier place to live!
        </p>

        <form id="cleanup-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="location">Preferred Clean-up Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter a park or area name" required>

            <button type="button" onclick="submitForm()">Join the Effort</button>
        </form>

        <div id="confirmation" style="display: none; text-align: center; margin-top: 20px; color: green;">
            Thank you for signing up! We will reach out to you soon with more details.
        </div>

        <a href="index.html" class="home-btn">
            <span>&#x2302;</span> Home
        </a>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const location = document.getElementById("location").value;

            if (name && email && location) {
                // Display confirmation message
                document.getElementById("confirmation").style.display = "block";

                // Clear the form fields
                document.getElementById("cleanup-form").reset();
            } else {
                alert("Please fill in all the fields.");
            }
        }
    </script>
</body>

</html>
