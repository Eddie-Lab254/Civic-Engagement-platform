<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        select,
        button {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Home Button Styling */
        .home-btn {
            display: inline-flex;
            align-items: center;
            background-color: #007bff; /* Bright blue */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Shadow for visibility */
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        .home-btn span {
            margin-right: 8px; /* Space between the icon and text */
            font-size: 1.4em; /* Slightly larger icon */
        }

        .home-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .home-btn:active {
            background-color: #003d80; /* Even darker blue when clicked */
            transform: translateY(2px); /* Subtle press effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vote on Public Opinion</h1>
        <form id="poll-form">
            <label for="poll-option">Choose your opinion:</label>
            <select id="poll-option" name="poll-option">
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="undecided">Not Sure</option>
            </select>
            <button type="button" onclick="submitVote()">Submit Vote</button>
        </form>
        <div id="poll-result"></div>
        <!-- Home Button -->
        <a href="index.html" class="home-btn">
            <span>&#x2302;</span> Home
        </a>
    </div>

    <script>
        function submitVote() {
            const choice = document.getElementById("poll-option").value;
            const result = document.getElementById("poll-result");
            result.textContent = `You voted: ${choice}`;
        }
    </script>
</body>

</html>
